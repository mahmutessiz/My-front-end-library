<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link id="csslink" rel="stylesheet" href="style.css">
</head>

<body>

    <header class="header">
        <nav>
            <ul class="nav-list">
                <li>HOME</li>
                <li>SİTES</li>
                <li>CONTACT</li>
                <li id="resume">RESUME</li>
            </ul>
        </nav>
    </header>
    <button id="Darkmodeswitch-button">SWİTCH</button>


    <script>
         const darkMode = document.getElementById('Darkmodeswitch-button');
        const darkMode2 = document.getElementById('Darkmodeswitch-button2');
        darkMode2.style.visibility= 'hidden';

        darkMode.addEventListener('click', () => {
            document.getElementById('csslink').href = "/dark-mode/darkmode.css";
            darkMode.style.visibility= 'hidden';
            darkMode2.style.visibility= 'visible';
        });

        darkMode2.addEventListener('click', () => {
            document.getElementById('csslink').href = "/style.css";
            darkMode2.style.visibility= 'hidden';
            darkMode.style.visibility= 'visible';
        });
    </script>
</body>

</html>
